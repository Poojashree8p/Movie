<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            background: #111;
            color: white;
        }

        header {
            background: #e50914;
            padding: 15px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        #searchBox {
            width: 60%;
            margin: 20px auto;
            display: block;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .movies {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie {
            width: 220px;
            margin: 15px;
            background: #222;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .movie img {
            width: 100%;
            border-radius: 5px;
        }

        .movie h3 {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <header>
        ðŸŽ¬ Movie World
    </header>

    <input type="text" id="searchBox" placeholder="Search Movie..." onkeyup="searchMovie()">

    <div class="movies" id="movieList">

        <div class="movie">
            <img src="https://via.placeholder.com/220x300" alt="Movie 1">
            <h3>Inception</h3>
            <p>Sci-fi thriller about dream invasion.</p>
        </div>

        <div class="movie">
            <img src="https://via.placeholder.com/220x300" alt="Movie 2">
            <h3>Avengers</h3>
            <p>Marvel heroes unite to save the world.</p>
        </div>

        <div class="movie">
            <img src="https://via.placeholder.com/220x300" alt="Movie 3">
            <h3>Interstellar</h3>
            <p>A journey across the universe to save humanity.</p>
        </div>

        <div class="movie">
            <img src="https://via.placeholder.com/220x300" alt="Movie 4">
            <h3>Joker</h3>
            <p>The rise of Gotham's most iconic villain.</p>
        </div>

    </div>

    <script>
        function searchMovie() {
            let input = document.getElementById("searchBox").value.toLowerCase();
            let movies = document.getElementsByClassName("movie");

            for (let i = 0; i < movies.length; i++) {
                let title = movies[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
                movies[i].style.display = title.includes(input) ? "block" : "none";
            }
        }
    </script>

</body>
</html>
